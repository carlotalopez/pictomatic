<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
    <link rel="stylesheet" href="https://raw.github.com/scardine/pictomatic/master/dist/css/pictomatic.css"/>

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript" src="javascripts/pictomatic.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Pict-o-matic by scardine</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/scardine/pictomatic">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Pict-o-matic</h1>
            <h2>Small jQuery plugin to render pictographs</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/scardine/pictomatic/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/scardine/pictomatic/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>
            <a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Exampes:</h3>
                <div>
        <div id="chart1" style="float:left"></div>
        <div>35%</div>
        <br clear="both">
    </div>
    <div>
        <div id="chart2" style="float:left"></div>
        <div>70%</div>
        <br clear="both">
    </div>
    <div>
        <div id="chart3" style="float:left"></div>
        <div style="padding: 5px; margin-left: 350px;;">
            Home<br>
            <span style="font-size:32px;">55%</span>
        </div>
        <br clear="both">
    </div>
    <div>
        <div id="chart4" style="float:left"></div>
        <div style="padding: 5px; margin-left: 350px;;">
            RSS<br>
            <span style="font-size:32px;">5%</span>
        </div>
        <br clear="both">
    </div>
    <div>
        <div id="chart5" style="float:left"></div>
        <div style="padding: 5px; margin-left: 350px;;">
            Shield<br>
            <span style="font-size:32px;">15%</span>
        </div>
        <br clear="both">
    </div>
    <div>
        <div id="chart6" style="float:left"></div>
        <div style="padding: 5px; margin-left: 350px;;">
            Github<br>
            <span style="font-size:32px;">45%</span>
        </div>
        <br clear="both">
    </div>
    <div>
        <div id="chart7" style="float:left"></div>
        <div style="padding: 5px; margin-left: 350px;;">
            Man<br>
            <span style="font-size:32px;">85%</span>
        </div>
        <br clear="both">
    </div>
    <div>
        <div id="chart8" style="float:left"></div>
        <div style="padding: 5px; margin-left: 350px;;">
            Woman<br>
            <span style="font-size:32px;">95%</span>
        </div>
        <br clear="both">
    </div>
    <script type="text/javascript">
        $('#chart1').pictomatic(0.35, {gliph: '&#xF015', numGliphs: 38});
        $('#chart2').pictomatic(0.70, {numGliphs: 38});
        $('#chart3').pictomatic(0.55, {width: 350, gliph: '&#xF015'});
        $('#chart4').pictomatic(0.05, {width: 350, gliph: '&#xF143'});
        $('#chart5').pictomatic(0.15, {width: 350, gliph: '&#xF132'});
        $('#chart6').pictomatic(0.45, {width: 350, gliph: '&#xF113'});
        $('#chart7').pictomatic(0.85, {width: 350});
        $('#chart8').pictomatic(0.95, {width: 350, gliph: '&#xF182'});
    </script>


      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/scardine">scardine</a> can be found on <a href="https://github.com/scardine/pictomatic">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
